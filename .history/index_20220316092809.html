<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=devive-width, initial-scale=1.0" />
    <title>Nhà Thuốc Tâm An</title>
    <link href="images/logo/Tâm An Pharmacy.png" rel="icon" />


    <!--CSS cho icon va framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Custom css-->
    <link href="style/style_trangchu.css" rel="stylesheet" />
    <!--Css cho mobile-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <!--Tạo header-->
    <header class="header">
        <a href="index.html">
            <img src="images/logo/logo2.png" class="logo" width="200" height="200" alt="tamanlogo" />
        </a>
        <!--tao thanh navbar-->
        <nav class="navbar">
            <a href="pages/thuoc.html">THUỐC</a>
            <a href="pages/thietbiyte.html">THIẾT BỊ Y TẾ</a>
            <a href="pages/chamsoccanhan.html">CHĂM SÓC CÁ NHÂN</a>
            <a href="pages/suckhoe.html">SỨC KHỎE</a>
            <a href="pages/thongtin.html">THÔNG TIN</a>
        </nav>
        <!--tao thanh tim kiem, gio hang va nutlogin-->
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <!--Tao form tim kiem-->
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Tìm kiếm tại đây..." />
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <!--tao form login-->
        <form action="" class="login-form">
            <h3>Đăng nhập</h3>
            <input type="email" placeholder="Email" class="box">
            <br />
            <input type="password" placeholder="Password" class="box">
            <p>Quên mật khẩu? <a href="#">Click vào đây</a></p>
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
            <input type="submit" value="Đăng Nhập" class="btn">
        </form>
    </header>

    <!--tạo home section-->
    <section class="home" id="home">
        <span>
        <a href="pages/thongtin.html">
          <img src="images/banner/TAbanner.png" class="banner" />
        </a>
      </span>
    </section>

    <!--tạo hỗ trợ mùa dịch-->

    <section class="covidsupport" id="covidsupport">
        <span>
        <img src="images/HoTroMuaDich.png" class="TagHotromuadich" />
      </span>

        <div class="box-container">
            <ul class="margin-img">
                <li><img src="images/covidsupport/1.png" /></li>
                <li><img src="images/covidsupport/2.png" /></li>
                <li><img src="images/covidsupport/3.png" /></li>
            </ul>
        </div>
    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="json/homepage.js"></script>

</body>

</html>
