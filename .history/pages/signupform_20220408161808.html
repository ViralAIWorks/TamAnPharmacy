<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=devive-width, initial-scale=1.0" />
    <title>Tâm An - Đăng ký</title>
    <link href="images/logo/Tâm An Pharmacy.png" rel="icon" />
    <!--CSS cho icon va framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--Custom css-->
    <link href="style/signupform.css" rel="stylesheet" />
    <link href="style/style_cactrang.css" rel="stylesheet" />
</head>

<body>
    <!--Tạo header-->
    <header class="header">
        <a href="../index.html">

            <img src="images/logo/logo2.png" class="logo" width="200" height="200" alt="tamanlogo" />
        </a>
        <!--tao thanh navbar-->
        <nav class="navbar">
            <a href="Giohang/cart.html">THUỐC</a>
            <a href="thietbiyte.html">THIẾT BỊ Y TẾ</a>
            <a href="chamsoccanhan.html">CHĂM SÓC CÁ NHÂN</a>
            <a href="suckhoe.html">SỨC KHỎE</a>
            <a href="thongtin.html">THÔNG TIN</a>
        </nav>
        <!--tao thanh tim kiem, gio hang va nutlogin-->
        <div class="icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <!--Tao form tim kiem-->
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="Tìm kiếm tại đây..." />
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <!--tao form login-->
        <form action="" class="login-form">
            <h3>Đăng nhập</h3>
            <input type="email" placeholder="Email" class="box">
            <br />
            <input type="password" placeholder="Password" class="box">
            <p>Quên mật khẩu? <a href="#">Click vào đây</a></p>
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
            <input type="submit" value="Đăng Nhập" class="btn">
        </form>
    </header>

    <div class="signup">
        <h2 class="signup__heading">Đăng kí</h2>
        <p class="signup__already">
            Đã có tài khoản ?
            <a href="../index.html" class="signup__link signup__link--underline">Đăng nhập ngay</a>
        </p>
        <form action="#" class="signup__form" autocomplete="off">
            <div class="form__group">
                <input type="text" class="form__input" placeholder="Tên" />
            </div>
            <div class="form__group form__group--2">
                <input type="text" class="form__input" placeholder="Họ" />
                <input type="text" class="form__input" placeholder="Tên đệm" />
            </div>
            <div>
                <h4>Ngày Sinh</h4>
                <div class="DOB">
                    <input type="date" name="Ngày sinh" size="20" class="dob-color">
                </div>
            </div>
            <div>
                <h4> Giới Tính</h4>
                <div class="gender">
                    <select>
                <option class="gender-txtcolor">Nam</option>
                <option class="gender-txtcolor">Nữ</option>
                </select>
                </div>
            </div>

            <div class="form__group">
                <input type="email" class="form__input" placeholder="Email" />
            </div>
            <div class="form__group">
                <button type="submit" class="form__submit">
            <span class="form__submit-text">Đăng kí </span>
            <i class="fa fa-long-arrow-right form__submit-icon"></i>
                </button>
            </div>
            <div class="form__tos">
                <input type="checkbox" name="" id="tos" />
                <label for="tos">Tôi đã đọc và đồng ý
            <a href="#" class="signup__link">Điều khoản đăng kí</a></label
          >
        </div>
      </form>
    </div>
    




    <script src="json/pages.js"></script>
</body>
</html>
