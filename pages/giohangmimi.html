<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <head>
        <title></title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #map{
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>

        <div id="map"></div>
         
            <script>
                function initMap() {
                    var location = {lat -25.363, lng: 131.044};
                    var map = new google.maps.Map(document.getElementById("map"),
                    {
                        zoom: 4,
                        center: location
                    });
                    var market = new google.maps.Marker({
                        position: location,
                        map: map 
                    });
                }
                
            </script>
            <script 
            async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMKxcjE0bMiGvGKjHX0yBcA9KV_EDI2EE&callback=initMap">

            </script>

    </body>
</html>
